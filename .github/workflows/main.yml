name: CherryOS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  data-sync:
    name: Refresh API Data Mirror
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Live API Data
        env:
          VITE_STEAM_ID: "76561198043191125"
          VITE_AL_ID: "36296"
          VITE_AL_TOKEN: ${{ secrets.ANILIST_TOKEN }}
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
        run: |
          mkdir -p src/data/mirror
          node -e "
          const fs = require('fs');
          const https = require('https');

          async function post(url, data, headers) {
            return new Promise((resolve, reject) => {
              const req = https.request(url, { method: 'POST', headers }, (res) => {
                let body = '';
                res.on('data', chunk => body += chunk);
                res.on('end', () => {
                  try { resolve(JSON.parse(body)); }
                  catch (e) { reject(new Error('AniList JSON parse failed: ' + body.substring(0, 100))); }
                });
              });
              req.on('error', reject);
              req.write(JSON.stringify(data));
              req.end();
            });
          }

          async function get(url) {
            return new Promise((resolve, reject) => {
              https.get(url, (res) => {
                let body = '';
                res.on('data', chunk => body += chunk);
                res.on('end', () => {
                  try { resolve(JSON.parse(body)); }
                  catch (e) { reject(new Error('Steam JSON parse failed: ' + body.substring(0, 100))); }
                });
              }).on('error', reject);
            });
          }

          async function run() {
            try {
              const proxy = process.env.VITE_PROXY_URL;
              if (!proxy) throw new Error('VITE_PROXY_URL is missing from environment.');
              
              // 1. AniList
              console.log('Fetching AniList...');
              const aniQuery = {
                query: 'query(\$userId:Int){MediaListCollection(userId:\$userId,type:ANIME){lists{entries{media{id title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}MangaList:MediaListCollection(userId:\$userId,type:MANGA){lists{entries{media{id title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}}',
                variables: { userId: Number(process.env.VITE_AL_ID) }
              };
              const aniData = await post('https://graphql.anilist.co', aniQuery, { 
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + process.env.VITE_AL_TOKEN 
              });
              fs.writeFileSync('src/data/mirror/anilist.json', JSON.stringify(aniData));

              // 2. Steam
              console.log('Fetching Steam...');
              const steamUrl = proxy.endsWith('/') ? proxy : proxy + '/';
              const steamData = await get(steamUrl + 'steam?steamId=' + process.env.VITE_STEAM_ID);
              fs.writeFileSync('src/data/mirror/steam.json', JSON.stringify(steamData));

              // 3. Metadata
              fs.writeFileSync('src/data/mirror/metadata.json', JSON.stringify({ lastUpdated: new Date().toISOString() }));
              console.log('Mirror updated successfully.');
            } catch (e) {
              console.error('Data fetch failed:', e.message);
              process.exit(1);
            }
          }
          run();
          "

      - name: Commit Data Mirror (Internal)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/mirror/*.json
          git commit -m "chore: refresh api data mirror [skip ci]" || echo "No changes"
          git push origin main || echo "Push skipped"

  quality-gate:
    name: Code Quality & Security
    needs: data-sync
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test:coverage

  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: quality-gate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        env:
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
          VITE_OCI_REGION: ${{ secrets.OCI_REGION }}
          VITE_STEAM_ID: "76561198043191125"
          VITE_AL_ID: "36296"
          VITE_AL_TOKEN: ${{ secrets.ANILIST_TOKEN }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Automated Deployment via GitHub Actions'

  sync-oci:
    name: Sync OCI Infrastructure
    needs: deploy-github-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        env:
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
          VITE_OCI_REGION: ${{ secrets.OCI_REGION }}
          VITE_STEAM_ID: "76561198043191125"
          VITE_AL_ID: "36296"
          VITE_AL_TOKEN: ${{ secrets.ANILIST_TOKEN }}
        run: npm run build

      - name: Install OCI CLI
        env:
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_API_KEY" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat <<EOF > ~/.oci/config
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config
          bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
          echo "/home/runner/bin" >> $GITHUB_PATH

      - name: Sync Artifacts to OCI
        run: |
          /home/runner/bin/oci os object bulk-upload -ns ${{ secrets.OCI_NAMESPACE }} -bn cherryos-deploy-prod --src-dir ./dist --overwrite --content-type auto
          /home/runner/bin/oci os object bulk-upload -ns ${{ secrets.OCI_NAMESPACE }} -bn cherryos-deploy-prod --src-dir src/data/mirror --overwrite --content-type application/json

  deploy-container:
    name: Push Docker Image to OCI
    needs: sync-oci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY_URL }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/cherryos:latest
          build-args: |
            VITE_PROXY_URL=${{ secrets.VITE_PROXY_URL }}
            VITE_WEATHER_API_KEY=${{ secrets.VITE_WEATHER_API_KEY }}
            VITE_OCI_NAMESPACE=${{ secrets.OCI_NAMESPACE }}
            VITE_OCI_REGION=${{ secrets.OCI_REGION }}
            VITE_STEAM_ID=76561198043191125
            VITE_AL_ID=36296
            VITE_AL_TOKEN=${{ secrets.ANILIST_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
