name: CherryOS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *' 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build, Test, & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test -- --run

      - name: Fetch Live API Data (Dynamic Pre-build)
        env:
          VITE_STEAM_ID: "76561198043191125"
          VITE_AL_ID: ${{ secrets.ANILIST_ID }}
          VITE_AL_TOKEN: ${{ secrets.ANILIST_TOKEN }}
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
        run: |
          mkdir -p public/data/mirror
          node -e "
          const fs = require('fs');
          const https = require('https');
          
          async function request(url, options = {}) {
            return new Promise((resolve, reject) => {
              const req = https.request(url, options, (res) => {
                let body = '';
                res.on('data', (chunk) => body += chunk);
                res.on('end', () => {
                  if (res.statusCode >= 200 && res.statusCode < 300) {
                    try { resolve(JSON.parse(body)); } catch (e) { reject(new Error('JSON Parse Error: ' + e.message)); }
                  } else {
                    reject(new Error(\`HTTP Status \${res.statusCode}: \${body}\`));
                  }
                });
              });
              req.on('error', reject);
              if (options.body) {
                req.write(options.body);
              }
              req.end();
            });
          }

          async function run() {
            try {
              const proxyUrl = process.env.VITE_PROXY_URL;
              const alId = process.env.VITE_AL_ID || '36296';
              const alToken = process.env.VITE_AL_TOKEN;
              
              console.log('Fetching AniList Data for ID:', alId);
              let aniData = null;
              try {
                const headers = { 'Content-Type': 'application/json' };
                if (alToken && alToken.trim() !== '') {
                  headers['Authorization'] = 'Bearer ' + alToken;
                }
                
                aniData = await request('https://graphql.anilist.co', {
                  method: 'POST',
                  headers: headers,
                  body: JSON.stringify({
                    query: 'query(\$userId:Int){MediaListCollection(userId:\$userId,type:ANIME){lists{entries{media{id title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}MangaList:MediaListCollection(userId:\$userId,type:MANGA){lists{entries{media{id title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}}',
                    variables: { userId: Number(alId) }
                  })
                });
                console.log('AniList mirror generated.');
              } catch(e) { 
                console.error('AniList fetch failed:', e.message);
                // Fallback to empty structure to prevent build failure
                aniData = { data: { MediaListCollection: { lists: [] }, MangaList: { lists: [] } } };
              }
              fs.writeFileSync('public/data/mirror/anilist.json', JSON.stringify(aniData));

              console.log('Fetching Steam Data...');
              let steamData = null;
              try {
                if(proxyUrl && proxyUrl.trim() !== '') {
                  const sUrl = proxyUrl.endsWith('/') ? proxyUrl : proxyUrl + '/';
                  steamData = await request(\`\${sUrl}steam?steamId=\${process.env.VITE_STEAM_ID}\`);
                  console.log('Steam mirror generated.');
                } else {
                  console.warn('VITE_PROXY_URL is empty, skipping Steam fetch.');
                }
              } catch(e) { 
                console.error('Steam fetch failed:', e.message);
                steamData = { data: [] };
              }
              
              if (!steamData) steamData = { data: [] };
              fs.writeFileSync('public/data/mirror/steam.json', JSON.stringify(steamData));

              fs.writeFileSync('public/data/mirror/metadata.json', JSON.stringify({ lastUpdated: new Date().toISOString() }));
              console.log('Mirror cycle complete.');
            } catch (err) {
              console.error('Mirror engine failure:', err.message);
              process.exit(1);
            }
          }
          run();
          "

      - name: Build Application
        env:
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
          VITE_OCI_REGION: ${{ secrets.OCI_REGION }}
          VITE_AL_ID: ${{ secrets.ANILIST_ID }}
          VITE_STEAM_ID: "76561198043191125"
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: 'Automated Deployment via GitHub Actions [skip ci]'

      - name: Install OCI CLI
        env:
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_API_KEY" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat <<EOF > ~/.oci/config
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config
          bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
          echo "/home/runner/bin" >> $GITHUB_PATH

      - name: Sync Artifacts to OCI Object Storage
        env:
          OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
        run: |
          /home/runner/bin/oci os object bulk-upload -ns $OCI_NAMESPACE -bn cherryos-deploy-prod --src-dir ./dist --overwrite
          /home/runner/bin/oci os object put -ns $OCI_NAMESPACE -bn cherryos-deploy-prod --file healthcheck.txt --name healthcheck.txt --force

      - name: Login to OCI Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY_URL }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/cherryos:latest
          build-args: |
            VITE_PROXY_URL=${{ secrets.VITE_PROXY_URL }}
            VITE_WEATHER_API_KEY=${{ secrets.VITE_WEATHER_API_KEY }}
            VITE_OCI_NAMESPACE=${{ secrets.OCI_NAMESPACE }}
            VITE_OCI_REGION=${{ secrets.OCI_REGION }}
            VITE_STEAM_ID=76561198043191125
            VITE_AL_ID=${{ secrets.ANILIST_ID }}
