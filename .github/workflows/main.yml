name: CherryOS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *' 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build, Test, & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test -- --run

      - name: Fetch Live API Data (Dynamic Pre-build)
        env:
          VITE_STEAM_ID: "76561198043191125"
          VITE_STEAM_API_KEY: ${{ secrets.VITE_STEAM_API_KEY }}
          VITE_AL_USERNAME: "AugustElliott"
          VITE_AL_ID: "36296"
        run: |
          mkdir -p public/data/mirror
          mkdir -p public/assets/mirror/pokedex
          mkdir -p public/assets/mirror/anilist
          mkdir -p public/assets/mirror/steam
          
          node -e "
          const fs = require('fs');
          const https = require('https');
          const path = require('path');
          
          async function request(url, options = {}) {
            return new Promise((resolve, reject) => {
              const req = https.request(url, options, (res) => {
                let body = '';
                res.on('data', (chunk) => body += chunk);
                res.on('end', () => {
                  if (res.statusCode >= 200 && res.statusCode < 300) {
                    try { resolve(JSON.parse(body)); } catch (e) { reject(new Error('JSON Parse Error: ' + e.message)); }
                  } else {
                    reject(new Error(\`HTTP Status \${res.statusCode}: \${body}\`));
                  }
                });
              });
              req.on('error', reject);
              if (options.body) req.write(options.body);
              req.end();
            });
          }

          async function downloadImage(url, dest) {
            return new Promise((resolve, reject) => {
              const file = fs.createWriteStream(dest);
              https.get(url, (res) => {
                if (res.statusCode !== 200) {
                  reject(new Error('Status: ' + res.statusCode));
                  return;
                }
                res.pipe(file);
                file.on('finish', () => {
                  file.close();
                  resolve();
                });
              }).on('error', (err) => {
                fs.unlink(dest, () => {});
                reject(err);
              });
            });
          }

          const FAVORITES = [
            'gengar', 'mimikyu-disguised', 'scizor', 'chimecho', 'meganium', 'shuckle', 
            'jirachi', 'celebi', 'swampert', 'tyranitar', 'snorlax', 'mienshao', 'raikou', 
            'zapdos', 'regice', 'lugia', 'espeon', 'altaria', 'skarmory', 'heracross', 
            'cofagrigus', 'corsola-galar', 'kabutops', 'genesect', 'ampharos', 'politoed', 
            'hitmontop', 'cradily', 'milotic', 'metagross', 'latias', 'magnezone', 
            'togekiss', 'rotom', 'gliscor', 'aegislash-shield', 'goodra', 'flamigo'
          ];

          async function run() {
            try {
              // 1. Pokedex Mirror
              console.log('Mirroring Pokedex...');
              const pokedex = [];
              const moveCache = {};

              for (const name of FAVORITES) {
                try {
                  const data = await request(\`https://pokeapi.co/api/v2/pokemon/\${name}\`);
                  const species = await request(data.species.url);
                  const description = species.flavor_text_entries
                    .find(e => e.language.name === 'en')
                    ?.flavor_text.replace(/[\\n\\f]/g, ' ') || '';
                  
                  const pokemonMoves = {};
                  
                  // Limit move fetching to save time/requests
                  const relevantMoves = data.moves.slice(0, 50); 
                  for (const m of relevantMoves) {
                    const moveName = m.move.name;
                    if (!moveCache[moveName]) {
                      try {
                        const moveData = await request(m.move.url);
                        moveCache[moveName] = {
                          name: moveName.replace(/-/g, ' '),
                          accuracy: moveData.accuracy,
                          power: moveData.power,
                          type: moveData.type.name
                        };
                      } catch(e) { 
                        moveCache[moveName] = { name: moveName.replace(/-/g, ' '), accuracy: null, power: null, type: 'normal' };
                      }
                    }

                    m.version_group_details.forEach(d => {
                      const v = d.version_group.name;
                      if (!pokemonMoves[v]) pokemonMoves[v] = [];
                      pokemonMoves[v].push({
                        ...moveCache[moveName],
                        level: d.level_learned_at,
                        method: d.move_learn_method.name
                      });
                    });
                  }

                  // Sort moves
                  Object.keys(pokemonMoves).forEach(v => {
                    pokemonMoves[v].sort((a, b) => {
                      if (a.method === 'egg' && b.method !== 'egg') return -1;
                      if (a.method !== 'egg' && b.method === 'egg') return 1;
                      return a.level - b.level;
                    });
                  });

                  // Download Assets
                  const spriteName = data.name.replace(/-disguised|-galar|-shield/g,'');
                  const spriteUrl = \`https://play.pokemonshowdown.com/sprites/gen5ani/\${spriteName}.gif\`;
                  const shinyUrl = \`https://play.pokemonshowdown.com/sprites/gen5ani-shiny/\${spriteName}.gif\`;
                  const artworkUrl = \`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/\${data.id}.png\`;
                  const footprintUrl = \`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/footprints/\${data.id}.png\`;

                  await Promise.all([
                    downloadImage(spriteUrl, \`public/assets/mirror/pokedex/\${data.id}.gif\`).catch(() => {}),
                    downloadImage(shinyUrl, \`public/assets/mirror/pokedex/\${data.id}_s.gif\`).catch(() => {}),
                    downloadImage(artworkUrl, \`public/assets/mirror/pokedex/\${data.id}.png\`).catch(() => {}),
                    downloadImage(footprintUrl, \`public/assets/mirror/pokedex/\${data.id}_f.png\`).catch(() => {})
                  ]);
                  
                  pokedex.push({
                    id: data.id,
                    name: data.name,
                    types: data.types.map(t => t.type.name),
                    stats: data.stats.map(s => ({ name: s.stat.name, value: s.base_stat })),
                    height: data.height,
                    weight: data.weight,
                    description,
                    sprite: \`assets/mirror/pokedex/\${data.id}.gif\`,
                    shinySprite: \`assets/mirror/pokedex/\${data.id}_s.gif\`,
                    artwork: \`assets/mirror/pokedex/\${data.id}.png\`,
                    footprint: \`assets/mirror/pokedex/\${data.id}_f.png\`,
                    moves: pokemonMoves
                  });
                  console.log(\`Processed \${name}\`);
                } catch(e) { console.error(\`Failed \${name}:\`, e.message); }
              }
              fs.writeFileSync('public/data/mirror/pokedex.json', JSON.stringify(pokedex));

              // 2. AniList Mirror
              console.log('Mirroring AniList...');
              let aniData = null;
              try {
                const rawAni = await request('https://graphql.anilist.co', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    query: 'query(\$username:String){MediaListCollection(userName:\$username,type:ANIME){lists{name status entries{updatedAt media{id duration episodes genres title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}MangaList:MediaListCollection(userName:\$username,type:MANGA){lists{name status entries{updatedAt media{id duration episodes genres title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}}',
                    variables: { username: 'AugustElliott' }
                  })
                });
                
                if (rawAni && rawAni.data) {
                  const lists = [
                    ...rawAni.data.MediaListCollection.lists,
                    ...rawAni.data.MangaList.lists
                  ];
                  for (const list of lists) {
                    for (const entry of list.entries) {
                      const url = entry.media.coverImage.extraLarge;
                      const dest = \`public/assets/mirror/anilist/\${entry.media.id}.jpg\`;
                      await downloadImage(url, dest).catch(() => {});
                      entry.media.coverImage.local = \`assets/mirror/anilist/\${entry.media.id}.jpg\`;
                    }
                  }
                  aniData = rawAni;
                  console.log('AniList mirror complete.');
                }
              } catch(e) { console.error('AniList failed:', e.message); }
              fs.writeFileSync('public/data/mirror/anilist.json', JSON.stringify(aniData || { data: { MediaListCollection: { lists: [] }, MangaList: { lists: [] } } }));

              // 3. Steam Mirror
              console.log('Mirroring Steam...');
              let steamData = [];
              try {
                const key = process.env.VITE_STEAM_API_KEY;
                const id = process.env.VITE_STEAM_ID;
                const raw = await request(\`https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=\${key}&steamid=\${id}&format=json&include_appinfo=true&include_played_free_games=true\`);
                if (raw.response && raw.response.games) {
                  const games = raw.response.games.filter(g => g.playtime_forever > 0).sort((a,b) => b.playtime_forever - a.playtime_forever).slice(0, 50);
                  for (const g of games) {
                    let achPerc = 0;
                    try {
                      const ach = await request(\`https://api.steampowered.com/ISteamUserStats/GetPlayerAchievements/v0001/?appid=\${g.appid}&key=\${key}&steamid=\${id}\`);
                      if (ach.playerstats && ach.playerstats.achievements) {
                        const total = ach.playerstats.achievements.length;
                        const won = ach.playerstats.achievements.filter(a => a.achieved === 1).length;
                        achPerc = total > 0 ? (won / total) * 100 : 0;
                      }
                    } catch(e) {}
                    
                    const hours = Math.floor(g.playtime_forever / 60);
                    const mins = g.playtime_forever % 60;
                    
                    const imgUrl = \`https://cdn.akamai.steamstatic.com/steam/apps/\${g.appid}/header.jpg\`;
                    const imgDest = \`public/assets/mirror/steam/\${g.appid}.jpg\`;
                    await downloadImage(imgUrl, imgDest).catch(() => {});

                    steamData.push({
                      id: g.appid,
                      title: g.name,
                      playtime: hours > 0 ? \`\${hours}h \${mins}m\` : \`\${mins}m\`,
                      playtime_raw: g.playtime_forever,
                      achievementPercent: achPerc,
                      coverImage: \`assets/mirror/steam/\${g.appid}.jpg\`,
                      lastPlayed: g.rtime_last_played
                    });
                  }
                  console.log('Steam mirror complete.');
                }
              } catch(e) { console.error('Steam failed:', e.message); }
              fs.writeFileSync('public/data/mirror/steam.json', JSON.stringify({ data: steamData }));

              fs.writeFileSync('public/data/mirror/metadata.json', JSON.stringify({ lastUpdated: new Date().toISOString() }));
              console.log('Mirror complete.');
            } catch (err) {
              console.error('Mirror engine failure:', err.message);
              process.exit(1);
            }
          }
          run();
          "

      - name: Build Application
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
          VITE_OCI_REGION: ${{ secrets.OCI_REGION }}
          VITE_AL_ID: "36296"
          VITE_STEAM_ID: "76561198043191125"
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: 'Automated Deployment via GitHub Actions [skip ci]'

      - name: Sync Artifacts to OCI
        env:
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_API_KEY" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat <<EOF > ~/.oci/config
          [DEFAULT]
          user=$OCI_USER_OCID
          fingerprint=$OCI_FINGERPRINT
          tenancy=$OCI_TENANCY_OCID
          region=$OCI_REGION
          key_file=~/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config
          bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
          echo "/home/runner/bin" >> $GITHUB_PATH
          /home/runner/bin/oci os object bulk-upload -ns $OCI_NAMESPACE -bn cherryos-deploy-prod --src-dir ./dist --overwrite
          /home/runner/bin/oci os object put -ns $OCI_NAMESPACE -bn cherryos-deploy-prod --file healthcheck.txt --name healthcheck.txt --force

      - name: Login to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY_URL }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/cherryos:latest
          build-args: |
            VITE_WEATHER_API_KEY=${{ secrets.VITE_WEATHER_API_KEY }}
            VITE_OCI_NAMESPACE=${{ secrets.OCI_NAMESPACE }}
            VITE_OCI_REGION=${{ secrets.OCI_REGION }}
            VITE_STEAM_ID=76561198043191125
            VITE_AL_ID=36296
