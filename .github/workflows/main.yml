name: CherryOS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0,12 * * *' 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build, Test, & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test -- --run

      - name: Fetch Live API Data (Dynamic Pre-build)
        env:
          VITE_STEAM_ID: "76561198043191125"
          VITE_STEAM_API_KEY: "534BB5E98C134721FEF217D1CC893949"
          VITE_AL_USERNAME: "AugustElliott"
          VITE_AL_ID: "36296"
        run: |
          mkdir -p public/data/mirror
          node -e "
          const fs = require('fs');
          const https = require('https');
          
          async function request(url, options = {}) {
            return new Promise((resolve, reject) => {
              const req = https.request(url, options, (res) => {
                let body = '';
                res.on('data', (chunk) => body += chunk);
                res.on('end', () => {
                  if (res.statusCode >= 200 && res.statusCode < 300) {
                    try { resolve(JSON.parse(body)); } catch (e) { reject(new Error('JSON Parse Error: ' + e.message)); }
                  } else {
                    reject(new Error(\`HTTP Status \${res.statusCode}: \${body}\`));
                  }
                });
              });
              req.on('error', reject);
              if (options.body) {
                req.write(options.body);
              }
              req.end();
            });
          }

          async function run() {
            try {
              console.log('Fetching AniList Data for:', process.env.VITE_AL_USERNAME);
              let aniData = null;
              try {
                aniData = await request('https://graphql.anilist.co', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    query: 'query(\$username:String){MediaListCollection(userName:\$username,type:ANIME){lists{name status entries{media{id title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}MangaList:MediaListCollection(userName:\$username,type:MANGA){lists{name status entries{media{id title{english romaji}coverImage{extraLarge}averageScore type status}score(format:POINT_10)progress status}}}}',
                    variables: { username: process.env.VITE_AL_USERNAME }
                  })
                });
                console.log('AniList mirror generated.');
              } catch(e) { console.error('AniList fetch failed:', e.message); }
              
              if (!aniData) aniData = { data: { MediaListCollection: { lists: [] }, MangaList: { lists: [] } } };
              fs.writeFileSync('public/data/mirror/anilist.json', JSON.stringify(aniData));

              console.log('Fetching Steam Data...');
              let steamData = null;
              try {
                const steamKey = process.env.VITE_STEAM_API_KEY;
                const steamId = process.env.VITE_STEAM_ID;
                const url = \`https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=\${steamKey}&steamid=\${steamId}&format=json&include_appinfo=true&include_played_free_games=true\`;
                
                const rawSteam = await request(url);
                if (rawSteam.response && rawSteam.response.games) {
                  console.log('Fetched ' + rawSteam.response.games.length + ' games. Syncing achievement data...');
                  
                  // Fetch achievement stats for top games to get percentage
                  // To stay within free tier and time limits, we fetch top 20 by playtime
                  const topGames = rawSteam.response.games
                    .filter(g => g.playtime_forever > 0)
                    .sort((a,b) => b.playtime_forever - a.playtime_forever)
                    .slice(0, 40);

                  const enrichedGames = [];
                  for (const game of topGames) {
                    let percent = 0;
                    try {
                      const achUrl = \`https://api.steampowered.com/ISteamUserStats/GetPlayerAchievements/v0001/?appid=\${game.appid}&key=\${steamKey}&steamid=\${steamId}\`;
                      const achRes = await request(achUrl);
                      if (achRes.playerstats && achRes.playerstats.achievements) {
                        const total = achRes.playerstats.achievements.length;
                        const unlocked = achRes.playerstats.achievements.filter(a => a.achieved === 1).length;
                        percent = total > 0 ? (unlocked / total) * 100 : 0;
                      }
                    } catch(e) { /* silent fail for individual game stats */ }
                    
                    enrichedGames.push({
                      id: game.appid,
                      title: game.name,
                      playtime: \`\${Math.round(game.playtime_forever / 60)}h\`,
                      coverImage: \`https://cdn.akamai.steamstatic.com/steam/apps/\${game.appid}/header.jpg\`,
                      achievementPercent: percent,
                      lastPlayed: game.rtime_last_played
                    });
                  }
                  
                  steamData = { data: enrichedGames };
                  console.log('Steam mirror generated with ' + enrichedGames.length + ' enriched entries.');
                }
              } catch(e) { console.error('Steam fetch failed:', e.message); }
              
              if (!steamData) steamData = { data: [] };
              fs.writeFileSync('public/data/mirror/steam.json', JSON.stringify(steamData));

              fs.writeFileSync('public/data/mirror/metadata.json', JSON.stringify({ lastUpdated: new Date().toISOString() }));
              console.log('Mirror cycle complete.');
            } catch (err) {
              console.error('Mirror engine failure:', err.message);
              process.exit(1);
            }
          }
          run();
          "

      - name: Verify Mirror Files
        run: ls -R public/data/mirror

      - name: Build Application
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
          VITE_OCI_REGION: ${{ secrets.OCI_REGION }}
          VITE_AL_ID: "36296"
          VITE_STEAM_ID: "76561198043191125"
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: 'Automated Deployment via GitHub Actions [skip ci]'

      - name: Sync Artifacts to OCI
        env:
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_API_KEY" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat <<EOF > ~/.oci/config
          [DEFAULT]
          user=$OCI_USER_OCID
          fingerprint=$OCI_FINGERPRINT
          tenancy=$OCI_TENANCY_OCID
          region=$OCI_REGION
          key_file=~/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config
          bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
          echo "/home/runner/bin" >> $GITHUB_PATH
          /home/runner/bin/oci os object bulk-upload -ns $OCI_NAMESPACE -bn cherryos-deploy-prod --src-dir ./dist --overwrite
          /home/runner/bin/oci os object put -ns $OCI_NAMESPACE -bn cherryos-deploy-prod --file healthcheck.txt --name healthcheck.txt --force

      - name: Login to OCI Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY_URL }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.OCI_REGISTRY_URL }}/${{ secrets.OCI_NAMESPACE }}/cherryos:latest
          build-args: |
            VITE_WEATHER_API_KEY=${{ secrets.VITE_WEATHER_API_KEY }}
            VITE_OCI_NAMESPACE=${{ secrets.OCI_NAMESPACE }}
            VITE_OCI_REGION=${{ secrets.OCI_REGION }}
            VITE_STEAM_ID=76561198043191125
            VITE_AL_ID=36296
