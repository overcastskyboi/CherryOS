name: CherryOS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # 1. Quality & Security Gate
  quality-gate:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test:coverage

      - name: Security Scan (Audit)
        run: npm audit || true
        continue-on-error: true

  # 2. Production Deployment (GitHub Pages)
  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: quality-gate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          cname: cherryos.dev

  # 3. Cloud Synchronization (OCI)
  sync-oci:
    name: Sync OCI Infrastructure
    needs: deploy-github-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      OCI_CLI_USER: ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_API_KEY }}
      OCI_CLI_REGION: ${{ secrets.OCI_REGION }}
      OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Sync Artifacts to OCI Object Storage
        uses: oracle-actions/run-oci-cli-command@v1.1.1
        with:
          command: 'os object bulk-upload -ns ${{ secrets.OCI_NAMESPACE }} -bn cherryos-deploy-prod --src-dir ./dist --overwrite --content-type auto'

      - name: Sync Healthcheck to OCI
        uses: oracle-actions/run-oci-cli-command@v1.1.1
        with:
          command: 'os object put -ns ${{ secrets.OCI_NAMESPACE }} -bn cherryos-deploy-prod --file healthcheck.txt --name healthcheck.txt --force --content-type text/plain'

      - name: Sync Music Manifest to OCI
        uses: oracle-actions/run-oci-cli-command@v1.1.1
        with:
          command: 'os object put -ns ${{ secrets.OCI_NAMESPACE }} -bn cherryos-deploy-prod --file src/data/music_manifest.json --name music_manifest.json --force --content-type application/json'

  # 4. Container Deployment
  deploy-container:
    name: Push Docker Image to OCI
    needs: sync-oci
    runs-on: ubuntu-latest
    if: always() && (needs.sync-oci.result == 'success' || needs.sync-oci.result == 'skipped') && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGISTRY_URL }}
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.OCI_REGISTRY_URL }}/cherryos:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
